{% extends 'main/head.html' %}
{% block content%} 
 
 <div class="row">
 {% for t in tutorials %}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{t.tut_title}}</span>
          <p style="font-size:70%">{{t.tut_publish}}</p>
          <p>{{t.tut_content | safe}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
{% endblock content %}
